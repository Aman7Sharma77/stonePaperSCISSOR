<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="scissor.css"/>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div id="rock" class="choice">
            <img src="rock1.png" alt="img">
        </div>
        <div id="paper" class="choice">
            <img src="paper.webp" alt="img">
        </div>
        <div id="scissor" class="choice">
            <img src="scissor.png" alt="img">
        </div>
    </div>

    <div class="scoreBoard">
        <div class="score">
            <p id="userScore">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="compScore">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msgContainer">
        <p id="msg">Play Your Move</p>
    </div>
    <script src="paper.js"></script>
</body>
</html>
